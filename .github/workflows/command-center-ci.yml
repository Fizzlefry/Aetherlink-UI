name: command-center CI/CD

on:
  push:
    branches: [main, master]
    paths:
      - "services/command-center/**"
      - "services/ui/**"
      - ".github/workflows/command-center-ci.yml"
  pull_request:
    branches: [main, master]
    paths:
      - "services/command-center/**"
      - "services/ui/**"
      - ".github/workflows/command-center-ci.yml"

concurrency:
  group: command-center-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/command-center

jobs:
  test-api:
    name: Test Command Center API
    runs-on: ubuntu-latest
    services:
      command-center:
        image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        ports:
          - 8000:8000
        options: >-
          --health-cmd "curl -f http://localhost:8000/healthz || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd services/command-center
          pip install -r requirements.txt

      - name: Wait for service to be healthy
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8000/healthz; do sleep 2; done'

      - name: Run API tests
        run: |
          cd services/command-center
          python -m pytest tests/ -v --tb=short

  test-ui:
    name: Test Command Center UI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install UI dependencies
        run: |
          cd services/ui
          npm ci

      - name: Install Playwright browsers
        run: |
          cd services/ui
          npx playwright install --with-deps

      - name: Run UI tests
        run: |
          cd services/ui
          npm run test
        env:
          CI: true

  build-and-push:
    name: Build and Push Command Center Image
    runs-on: ubuntu-latest
    needs: [test-api, test-ui]
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: services/command-center
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-deploy:
    name: Update Deployment Manifests
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract git SHA
        id: sha
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Update docker-compose.prod.yml
        run: |
          sed -i "s|aetherlink/command-center:.*|ghcr.io/${{ github.repository }}/command-center:main-${{ steps.sha.outputs.short_sha }}|" deploy/docker-compose.prod.yml

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add deploy/docker-compose.prod.yml
          git commit -m "chore: update command-center image to main-${{ steps.sha.outputs.short_sha }}" || echo "No changes to commit"
          git push
