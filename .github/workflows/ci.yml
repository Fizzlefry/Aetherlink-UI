name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: aether
          POSTGRES_PASSWORD: devpass
          POSTGRES_DB: aetherlink
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U aether -d aetherlink"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry

      - name: Install dependencies
        run: |
          cd pods/customer-ops
          poetry install

      - name: Lint with Ruff
        run: |
          cd pods/customer-ops
          poetry run ruff check .
          poetry run ruff format --check .

      - name: Type check with Pyright
        run: |
          cd pods/customer-ops
          poetry run pyright

      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://aether:devpass@localhost:5432/aetherlink
        run: |
          cd pods/customer-ops
          poetry run pytest tests/ -v

      - name: Build and bring up Docker Compose (integration)
        run: |
          docker compose -f deploy/docker-compose.dev.yml up -d --build

      - name: Wait for API to be ready
        run: |
          n=0
          until curl -sSf http://localhost:8000/health || [ $n -ge 30 ]; do
            n=$((n+1))
            sleep 2
          done

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://aether:devpass@localhost:5432/aetherlink
        run: |
          cd pods/customer-ops
          poetry run pytest tests/integration -v

      - name: Tear down compose
        if: always()
        run: |
          docker compose -f deploy/docker-compose.dev.yml down -v
