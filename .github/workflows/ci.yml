name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  integration:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: aether
          POSTGRES_PASSWORD: devpass
          POSTGRES_DB: aetherlink
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U aether -d aetherlink"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies (pip)
        run: |
          python -m pip install --upgrade pip
          if [ -f tools/requirements_next.txt ]; then
            python -m pip install -r tools/requirements_next.txt
          else
            python -m pip install -r pods/customer-ops/requirements.txt
          fi

      - name: Install pre-commit
        run: |
          python -m pip install pre-commit

      - name: Run pre-commit hooks
        run: |
          pre-commit run --all-files || true

      - name: Build and start dev stack
        run: |
          docker compose -f deploy/docker-compose.dev.yml up -d --build

      - name: Wait for API to be healthy
        run: |
          echo "Waiting for API /health to return {\"ok\": true}"
          n=0
          until curl -sSf http://localhost:8000/health | grep -q '"ok" *: *true' || [ $n -ge 60 ]; do
            n=$((n+1))
            sleep 2
          done

      - name: Run pytest
        run: |
          pytest -q

      - name: Tear down compose
        if: always()
        run: |
          docker compose -f deploy/docker-compose.dev.yml down -v
