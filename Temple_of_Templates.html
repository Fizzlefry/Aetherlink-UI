<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temple of Templates</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0e0e20, #1a0033);
      color: #0ff;
      padding: 2rem;
      text-align: center;
    }
    .template {
      margin: 1.5rem auto;
      background: #1a1a2f;
      border: 1px solid #0ff3;
      padding: 1.5rem;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 15px #00f9ff44;
    }
    .template button {
      background: linear-gradient(145deg, #0ff, #09f);
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Temple of Templates</h1>
  <p>Choose a sacred structure to beam directly into Code Creator.</p>

  <div class="template">
    <h2>Login Page</h2>
    <button onclick="injectTemplate('login')">Send to Code Creator</button>
  </div>

  <div class="template">
    <h2>Dashboard</h2>
    <button onclick="injectTemplate('dashboard')">Send to Code Creator</button>
  </div>

  <script>
    const templates = {
      login: \`<form style="padding:2rem"><h2>Login</h2><input placeholder='Username'><br><input type='password' placeholder='Password'><br><button>Login</button></form>\`,
      dashboard: \`<div style='display:grid;grid-template-columns:1fr 1fr 1fr;gap:1rem'><div>Card 1</div><div>Card 2</div><div>Card 3</div></div>\`
    };

    function injectTemplate(key) {
      localStorage.setItem("aetherlink_template", templates[key]);
      alert("Template injected! Now open Code Creator.");
    }
  </script>
</body>
</html>
