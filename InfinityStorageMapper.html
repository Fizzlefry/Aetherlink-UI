
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinity Storage Mapper</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: radial-gradient(ellipse at top left, #050014, #000000);
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
    }
    h1 {
      text-align: center;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }
    .cluster {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .cube {
      background: #0e0e20;
      border: 2px solid #00f9ff44;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 12px #0ff2;
      text-align: center;
    }
    .cube:hover {
      box-shadow: 0 0 20px #0ffccf;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Infinity Storage Mapper</h1>
  <p style="text-align:center;">Each cube is a quantum memory node. Click to expand or upload.</p>
  <div class="cluster">
    <div class="cube">Project: NovaUI</div>
    <div class="cube">Dream: Neural Nest</div>
    <div class="cube">Memory: Ritual Codes</div>
    <div class="cube">Thread: Guardian Agent</div>
    <div class="cube">Thought: Fractal Ledger</div>
    <div class="cube">Ritual: Prosperity Bloom</div>
  </div>
</body>
</html>
