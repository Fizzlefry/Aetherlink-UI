<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Creator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
  <style>
    body { margin:0; padding:2rem; background:#0e0e0e; color:#fff; font-family:'Segoe UI',sans-serif }
    h1 { color:#0ff }
    #editor { height: 70vh; border: 1px solid #333; }
  </style>
</head>
<body>
  <h1>Aetherlink Code Creator</h1>
  <textarea id="editor"></textarea>

  <script>
    const editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
      mode: "htmlmixed",
      lineNumbers: true,
      theme: "default"
    });

    const template = localStorage.getItem("aetherlink_template");
    if (template) {
      editor.setValue(template);
      localStorage.removeItem("aetherlink_template");
    }
  </script>
</body>
</html>
