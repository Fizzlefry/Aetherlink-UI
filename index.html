
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aetherlink Lite</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0e0e2d, #000014 90%);
      color: #0ff;
      overflow: hidden;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    h1 {
      font-size: 3rem;
      margin-top: 2rem;
      color: #0fffff;
      text-shadow: 0 0 15px #0fffff, 0 0 30px #0fffff;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .grid {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      max-width: 400px;
      margin: 0 auto;
    }

    a.card {
      display: block;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.4);
      border: 2px solid #0ff;
      border-radius: 12px;
      color: #0ff;
      font-weight: bold;
      text-decoration: none;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px #0ff4;
    }

    a.card:hover {
      background-color: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 25px #0ff, 0 0 40px #00ffff99;
      transform: scale(1.06);
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <h1>Aetherlink Lite</h1>
  <p>Your sacred galactic interface has landed.</p>

  <div class="grid">
    <a class="card" href="living-archive.html">Living Archive</a>
    <a class="card" href="avatar-builder.html">Avatar Builder</a>
    <a class="card" href="ritual-engine.html">Ritual Engine</a>
    <a class="card" href="quantum-forum.html">Quantum Forum</a>
    <a class="card" href="codecreator.html">Code Creator</a>
    <a class="card" href="askaether.html">Ask Aether</a>
    <a class="card" href="InfinityStorageMapper.html">Infinity Mapper</a>
    <a class="card" href="saveproject.html">Save My Project</a>
    <a class="card" href="exportbundle.html">Export Project</a>
  </div>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createStars(count) {
      stars = [];
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          alpha: Math.random(),
          dx: (Math.random() - 0.5) * 0.2,
          dy: (Math.random() - 0.5) * 0.2,
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(0, 255, 255, ${star.alpha})`;
        ctx.fill();

        star.x += star.dx;
        star.y += star.dy;

        if (star.x < 0 || star.x > canvas.width || star.y < 0 || star.y > canvas.height) {
          star.x = Math.random() * canvas.width;
          star.y = Math.random() * canvas.height;
        }
      }
      requestAnimationFrame(drawStars);
    }

    window.addEventListener('resize', () => {
      resize();
      createStars(150);
    });

    resize();
    createStars(150);
    drawStars();
  </script>
</body>
</html>
