# Command Center Prometheus Scrape Configuration
# Add this to your prometheus.yml scrape_configs section

scrape_configs:
  - job_name: "command-center"
    static_configs:
      - targets: ["command-center.default.svc.cluster.local:8010"]
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 5s
# For Docker Compose (development)
# Replace the targets above with:
# - targets: ['host.docker.internal:8010']  # or actual container IP

# For local development:
# - targets: ['localhost:8010']
