# Nginx Reverse Proxy for AetherLink Monitoring Stack
# VPN/Internal deployment with basic auth on Alertmanager

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    client_max_body_size 10m;
    sendfile on;

    # WebSocket support for Grafana
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Upstream services
    upstream grafana {
        server grafana:3000;
    }

    upstream alertmanager {
        server alertmanager:9093;
    }

    # Grafana - No auth (has built-in authentication)
    server {
        listen 80;
        server_name grafana.aetherlink.local;

        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_pass http://grafana;
        }
    }

    # Alertmanager - Basic auth for everything
    server {
        listen 80;
        server_name alertmanager.aetherlink.local;

        # Basic auth for everything under Alertmanager
        auth_basic "Aetherlink Alertmanager";
        auth_basic_user_file /etc/nginx/.htpasswd;

        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_pass http://alertmanager;
        }
    }
}
