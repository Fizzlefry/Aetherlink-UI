# Nginx Reverse Proxy Compose File
# Deploy with: docker compose -f docker-compose.nginx.yml up -d

version: "3.9"

services:
  nginx-proxy:
    image: nginx:1.27
    container_name: aether-proxy
    restart: unless-stopped
    networks:
      - aether-monitoring
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd:ro
    depends_on:
      - grafana
      - alertmanager

  # Reference existing services (use 'docker compose -f docker-compose.yml -f docker-compose.nginx.yml up -d')
  grafana:
    image: grafana/grafana:11.2.0
    container_name: aether-grafana
    restart: unless-stopped
    networks:
      - aether-monitoring
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SERVER_ROOT_URL=http://grafana.aetherlink.local
      - GF_SERVER_DOMAIN=grafana.aetherlink.local
      - GF_SECURITY_ADMIN_PASSWORD=admin

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: aether-alertmanager
    restart: unless-stopped
    networks:
      - aether-monitoring
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    environment:
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}

networks:
  aether-monitoring:
    driver: bridge

volumes:
  grafana-data:
  alertmanager-data:
