<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Save My Project</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #0e0e0e, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      margin-bottom: 1rem;
    }
    input, textarea {
      width: 90%;
      max-width: 400px;
      padding: 1rem;
      margin: 1rem 0;
      border: 2px solid #333;
      border-radius: 10px;
      background-color: #121212;
      color: #0ff;
      font-size: 1rem;
      box-shadow: 0 0 10px #0ff33f33;
    }
    textarea {
      height: 150px;
    }
    button {
      background: linear-gradient(145deg, #0ff, #09f);
      border: none;
      color: black;
      padding: 0.75rem 2rem;
      margin: 0.5rem;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #0ff99f;
    }
    button:hover {
      background: linear-gradient(145deg, #09f, #0ff);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Save My Project</h1>
  <input type="text" placeholder="Project Name" />
  <textarea placeholder="Paste your code here..."></textarea>
  <div>
    <button>Save</button>
    <button>Export</button>
  </div>
</body>
</html>
