# Default values for command-center.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Number of replicas for the deployment
replicaCount: 1

# Image configuration
image:
  repository: ghcr.io/your-org/aetherlink/command-center
  tag: "main"
  pullPolicy: IfNotPresent

# Service configuration
service:
  type: ClusterIP
  port: 8010
  targetPort: 8010
  annotations: {}

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: command-center.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: command-center-tls
  #    hosts:
  #      - command-center.local

# Resource limits and requests
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 101
  runAsGroup: 101
  fsGroup: 101

# Container security context
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 101
  runAsGroup: 101
  capabilities:
    drop:
      - ALL

# Environment variables
env:
  - name: ENVIRONMENT
    value: "production"
  - name: LOG_LEVEL
    value: "INFO"
  # Add your production environment variables here
  # - name: DATABASE_URL
  #   valueFrom:
  #     secretKeyRef:
  #       name: command-center-secrets
  #       key: database-url
  # - name: ALERT_WEBHOOKS
  #   valueFrom:
  #     secretKeyRef:
  #       name: command-center-secrets
  #       key: alert-webhooks

# ConfigMap for additional configuration
configMap:
  enabled: true
  data:
    # Add configuration files here
    # config.yaml: |
    #   key: value

# Secrets (reference external secrets)
secrets:
  enabled: false
  # name: command-center-secrets
  # data:
  #   api-key: ""
  #   database-password: ""

# Persistence configuration
persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 1Gi
  # storageClass: ""
  mountPath: /app/data

# Health check configuration
healthCheck:
  livenessProbe:
    httpGet:
      path: /healthz
      port: 8010
      httpHeaders:
        - name: X-User-Roles
          value: admin
    initialDelaySeconds: 30
    periodSeconds: 30
    timeoutSeconds: 5
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: /healthz
      port: 8010
      httpHeaders:
        - name: X-User-Roles
          value: admin
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 3
    failureThreshold: 3

# Horizontal Pod Autoscaler
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Pod disruption budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1
  # maxUnavailable: 1

# Network policies
networkPolicy:
  enabled: false
  # Add network policy rules here

# Service account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# RBAC configuration
rbac:
  create: true
  rules: []
    # - apiGroups: [""]
    #   resources: ["pods"]
    #   verbs: ["get", "list", "watch"]
