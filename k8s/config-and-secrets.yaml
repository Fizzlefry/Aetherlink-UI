apiVersion: v1
kind: ConfigMap
metadata:
  name: aetherlink-config
  namespace: aetherlink
data:
  COMMAND_CENTER_URL: "http://command-center-service:8000"
  AI_ORCHESTRATOR_URL: "http://ai-orchestrator-service:8011"
  AUTO_HEAL_URL: "http://auto-heal-service:8012"
  UI_URL: "http://ui-service:5173"
  UI_HEALTH_URL: "http://ui-service:5173/health.json"
  COMMAND_CENTER_HEALTH_URL: "http://command-center-service:8000/ops/health"
  AI_ORCHESTRATOR_HEALTH_URL: "http://ai-orchestrator-service:8011/health"
  AUTO_HEAL_HEALTH_URL: "http://auto-heal-service:8012/health"
  AUTOHEAL_SERVICES: '["aether-crm-ui","aether-command-center","aether-ai-orchestrator"]'
  AUTOHEAL_HEALTH_ENDPOINTS: |
    {
      "aether-crm-ui": "http://ui-service:5173/health.json",
      "aether-command-center": "http://command-center-service:8000/ops/ping",
      "aether-ai-orchestrator": "http://ai-orchestrator-service:8011/ping"
    }
  AUTOHEAL_INTERVAL_SECONDS: "30"
  PROVIDER_ORDER: "claude,ollama,openai"
  PROVIDER_CLAUDE_URL: "http://claude-service:9991"
  PROVIDER_OLLAMA_URL: "http://ollama-service:11434"
  PROVIDER_OPENAI_URL: "https://api.openai.com/v1/chat/completions"
---
apiVersion: v1
kind: Secret
metadata:
  name: aetherlink-secrets
  namespace: aetherlink
type: Opaque
data:
  # Base64 encoded values - replace with actual secrets
  PROVIDER_OPENAI_API_KEY: "UkVQTEFDRV9NRQ==" # REPLACE_ME base64 encoded
  API_KEY_EXPERTCO: "ZXhhbXBsZS1rZXk=" # example-key base64 encoded
  API_ADMIN_KEY: "YWRtaW4tc2VjcmV0" # admin-secret base64 encoded
